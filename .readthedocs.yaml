version: 2


mkdocs:
  configuration: mkdocs.yml

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
    nodejs: "16"
  jobs:
    pre_install:
      - bash tools/fetch_source_files.sh MKDOCS
      - pip install pipenv
      - pipenv install --dev
      - pipenv run python tools/setup_generation.py
      - pipenv run pip freeze > requirements.txt
python:
   install:
   - requirements: requirements.txt
